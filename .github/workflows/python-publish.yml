name: Publish PBT to PyPI

on:
  push:
    tags:
      - 1.*
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install ".[test]"
        pip install build
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --exclude=./test/resources/,./.venv/ --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exclude=./test/resources/,./.venv/ --statistics
    - name: Test with pytest
      run: |
        python -m pytest -n auto --dist loadgroup test/test_* -v
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
